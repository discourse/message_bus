name: Message Bus Tests

on:
  pull_request:
  push:
    branches:
      - main

env:
  PGHOST: localhost
  PGPORT: 5432
  PGPASSWORD: postgres
  PGUSER: postgres

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} (redis ${{ matrix.redis }})
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:14.0
        env:
          POSTGRES_DB: ${{ format('message_bus_test_{0}_{1}', matrix.ruby, matrix.redis) }}
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: ${{ format('redis:{0}', matrix.redis) }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.0", "2.7", "2.6"]
        redis: ["5", "6"]

    env:
      PGDATABASE: ${{ format('message_bus_test_{0}_{1}', matrix.ruby, matrix.redis) }}

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true # 'bundle install' and cache

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Setup npm
        run: npm install

      - name: Create Database
        run: |
          createdb message_bus_test

      - name: Tests
        run: bundle exec rake
        timeout-minutes: 3

      - name: Linting
        run: npx eslint .
